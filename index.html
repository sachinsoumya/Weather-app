<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width ,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Weather App</title>
    </head>
    <body>
       
        <div class="app-min">
            <div class="searchInputBox">
                <input type="text" id="input-box" class="input-box" placeholder="Enter City....." autocomplete="off" >
                </div>
                <div class="weather-body">
                    <div class="location">
                        <div class="city" id="city">Balasore,IN</div>
                        <div class="date" id="date">8th Nov(Monday),2020</div>
                    </div>
                    <div class="weather-status">
                        <div class="temp" id="temp">34&deg;C</div>
                        <div class="min-max" id="min-max">32&deg;C(main)/34&deg;C(max)</div>
                        <div class="weather" id="weather">Clear</div>
                        <div class="img"></div>
                    </div>
                </div>
            </div>
        
        
    </body>
</html>
